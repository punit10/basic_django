<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users AppTwo</title>
  </head>
  <body>
    <h1>Your Users!</h1>
    <div class="users_class">
      {% if users %}
      <table>
        <thead>
          <th>ID</th>
          <th>First Name</th>
          <th>Last name</th>
          <th>User Email</th>
        </thead>
        {% for user in users %}
        <tr>
          <td>{{ user.id}}</td>
          <td>{{ user.user_fname}}</td>
          <td>{{ user.user_lname}}</td>
          <td>{{ user.user_email}}</td>
        </tr>
        {% endfor %}  
      </table>
      {% else %}
      <p> No Users Found!</p>
      {% endif %}
    </div>
  </body>
</html>

<!doctype html>
{% extends 'blog_app/base.html' %}


{% block body_block %}

<div class="jumbotron">
<h1>User Registration! </h1>
    {% if registered %}
     <h2>Thank you for registering! </h2>
    {% else %}
     <h2>Fill out the form to Register!</h2>

    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">The Lovely Blog</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link active" href="{% url 'blog_app:register' %}">Register</a>
        </li>
        <li>
          <a class="nav-link active" href="{% url 'admin:index' %}">Admin</a>
        </li>

        {% if user.is_authenticated %}
        <li><a class="nav-link active" href="{% url 'logout' %}">Logout {{ user.username }} </a></li>
        {% else %}
        <li><a class="nav-link active" href="{% url 'blog_app:user_login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
</div>

<div class="container">
{% block body_block %}
{% endblock %}
</div>

</body>
</html>

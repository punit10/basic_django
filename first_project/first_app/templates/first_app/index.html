<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level 2 database</title>
    <link rel="stylesheet" href="{% static "first_app/css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Records</h1>
    <h2>Yoour Access Records here:</h2>
    <div class="djangotwo">
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th> <th>Date Accessed</th>
            </thead>
            {% for record in access_records %}
            <tr>
                <td>{{ record.name }}</td> <td>{{ record.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>NO RECORD FOUND!!</p>
        {% endif %}
    </div>
  </body>
</html>
